<script async>
	var tabledata = [];
	var allSkins = JSON.parse(allSkins);
	for(var i = 0; i <= 15; i++) {
		tupel={};
		tupel.name="<a href='" + allSkins[i]["link"] + "' target='_blank'>" + allSkins[i]["name"] + "</a>";
		tupel.invest=allSkins[i]["invest"];
		tupel.min_price=allSkins[i]["min_price"];
		tupel.suggested_price=allSkins[i]["suggested_price"];
		tupel.reward=allSkins[i]["suggested_price"]-allSkins[i]["invest"];
		tupel.reward=tupel.reward.toFixed(2);
		tupel.percent=(allSkins[i]["suggested_price"]/allSkins[i]["invest"])*100-100;
		tupel.percent=tupel.percent.toFixed(2);
		
		tabledata.push(tupel);
	}
	

	//initialize table
	var table = new Tabulator("#skins-table", {
		data:tabledata, //assign data to table
		columns:[
		{rowHandle:true, formatter:"handle", headerSort:false, frozen:true, width:30, minWidth:30},
		{title:"Name", field:"name", resizable:true, hozAlign:"right", formatter:function(cell, formatterParams){
                        var value = cell.getValue();
                        return value;
                } },
		{title:"Price", field:"invest", resizable:true, hozAlign:"right" },
		{title:"Min. Price", field:"min_price", resizable:true, hozAlign:"right" },
		{title:"Sug. Price", field:"suggested_price", resizable:true },
		
		{title:"Reward", field:"reward", resizable:true, hozAlign:"right"},
		{title:"in %", field:"percent", resizable:true, hozAlign:"right" },
		],
		layout:"fitDataTable",
		layoutColumnsOnNewData:true,
	});
